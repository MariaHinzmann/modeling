## (3) Modeling Literary Historiography

---
### (A) Extracting Statements
* Define annotation layer with statement types
* Manually annotate examples of statements
* Learn to automatically identify instances


---
### (B) Modeling Historiograohy 
* Which types of statements are necessary?
* What relations to these types have?
* How do we create consensus?

---
#### Aussagetypen
* (Person) IS_CREATOR Werk (=DC) <!-- .element: class="fragment" data-fragment-index="1" -->
* (Werk) HAS_SUBJECT Thema (=DC) <!-- .element: class="fragment" data-fragment-index="2" -->
* (Person) INFLUENCED_BY Person (=WD) <!-- .element: class="fragment" data-fragment-index="3" -->
* (Person) AWARD_RECEIVED (Name) (=WD) <!-- .element: class="fragment" data-fragment-index="4" -->
* (Werk) HAS_GENRE (Gattung) (=WD) <!-- .element: class="fragment" data-fragment-index="5" -->
* (Werk) HAS_CHARACTERS (Figurennamen) (=WD) <!-- .element: class="fragment" data-fragment-index="6" -->
* (Werk) NARRATIVE_LOCATION (Ort) (=WD) <!-- .element: class="fragment" data-fragment-index="7" -->
